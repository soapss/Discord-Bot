plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {

    compile 'net.dv8tion:JDA:4.2.0_222'
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-youtube:v3-rev222-1.25.0'
    compile 'com.sedmelluq:lavaplayer:1.3.63'
    compile 'org.reflections:reflections:0.9.12'
    compile 'com.merakianalytics.orianna:orianna:4.0.0-rc7'
    compile 'se.michaelthelin.spotify:spotify-web-api-java:6.1.0'
    compile 'com.jagrosh:jda-utilities:3.0.4'

}